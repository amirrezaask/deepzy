- name: api
  become: true
  exec:
    - name: "create a html file"
      type: "bash"
      command: "touch {name}"
      path: "/var/www/html"
      args:
        - key: "name"
          value: "a.html"
      pass_on_error: false
    - name: "restart nginx"
      type: nginx
      command: "restart"
